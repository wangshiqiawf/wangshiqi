<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
<script>
	;(function(w,d){
		//定义一个存放随机数的空数组
	      var arr=[],
	      i=0;
	      for(i=0;i<10;i++){
		randomNub();
             }
		document.write(arr);
		//定义10--100之间随机数选取函数
	    function randomNub(){
		var nowNub=parseInt(Math.random()*100);
		//如果随机数<10，调用该函数并返回
		if(nowNub<10){
		   randomNub();
                   return;
		}
		
               for(var j=0;j<arr.length;j++){
		//如果随机数与数组个数对应
		   if(nowNub==arr[j]){
		      randomNub();
                      return;  
		  }
		}
		//向数组中添加随机数
		arr.push(nowNub);
           
	   }
		

      })(window,document)
    </script>	
</body>
</html>
